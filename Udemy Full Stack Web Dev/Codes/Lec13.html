<!-- The anatomy of an HTML tag -->

<!-- 
The html tag say heading tag consists of the actual element that is h
Also attributes can be added to that tag such as say size, color, etc. 
These attributes come just after the element and you can see them in the docs
 -->

<!-- Center tag to center the entire content but it is a deprecated html tag
Better alternatives are available and recommended such as center using css
-->
<center>
    <!-- This is a horizontal rule tag <hr> which inserts a horizontal line that runs across the website -->
    <hr size="3" noshade>
    <h1>The Adventures of Sherlock Holmes</h1>
    <br>
    <h3>By</h3>
    <br>
    <h2>Sir Arthur Conan Doyle</h2>
    <hr size="3" noshade>
</center>
