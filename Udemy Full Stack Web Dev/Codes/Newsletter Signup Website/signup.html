<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Template · Bootstrap v5.3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="images/Akshat.png" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign Up to the newsletter</h1>
            <div class="form-floating my-2">
                <input type="text" name="firstName" class="form-control" placeholder="First Name">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating my-2">
                <input type="text" name="lastName" class="form-control" placeholder="Last Name">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating my-2">
                <input type="email" name="email" class="form-control" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <button class="btn btn-primary w-100 py-2 my-2" type="submit">Sign me in</button>
            <p class="mt-5 mb-3 text-body-secondary">© Akshat Vashisht </p>
        </form>
    </main>
</body>

</html>
