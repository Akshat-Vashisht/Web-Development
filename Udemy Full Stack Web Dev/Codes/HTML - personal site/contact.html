        <!-- Label defines the label for that particular input field -->
        <!-- For attribute is similar to id of input field -->
        <label for="Name">Name:</label>
        <!-- Input fields to actually input the data -->
        
        <!-- Attribute type: 
        Button: A push button with no default behavior displaying the value of the value attribute, empty by default.
        Checkbox: A check box allowing single values to be selected/deselected.
        Color: A control for specifying a color; opening a color picker when active in supporting browsers.
        Date: A control for entering a date (year, month, and day, with no time). Opens a date picker
        Email: A field for editing an email address. Looks like a text input, but has validation parameters
        File: A control that allows file upload. Use the accept attribute to define the types of files that the control can select.
        Password: A single-line text field whose value is obscured. Will alert user if site is not secure.	    
        Range: A control for entering a number whose exact value is not important. Displays as a range widget defaulting to the middle.
        Submit: A button that submits the form.
        Text: The default value. A single-line text field. Line-breaks are automatically removed from the input value.

        Attribute value:
        The value to be inserted for that input field initially 
        -->
        <input type="text" name="name">
        <br>
        <label for="Email">Email:</label>
        <input type="email" name="email">
        <br>
        <br>
        <label for="Text">Text:</label>

        <br>
        <br>
        <input type="submit">
    </form>
