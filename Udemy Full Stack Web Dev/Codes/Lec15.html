<!-- What is the HTML Boilerplate -->


<!-- This line tells the browser which html version it is -->
<!-- This is the first line of the doc. It specifies the HTML version used in the document. Every html file should begin with this so that the browser can understand acc to that version -->
<!DOCTYPE html>

<!-- The <html> tag is a root element of an HTML document. It contains all HTML elements that inform the browser that this is an HTML document.-->

<!-- The child elements of the <html> tag are:
The <head> tag which contains technical information for browsers enclosed in <title>, <script>, <link> and other tags.
The <body> tag which defines the content of an HTML document (text, images, links, etc.). -->

<!-- We recommend using the <html> tag with the lang attribute, which defines the language of the document. It simplifies the indexing of a web page, helps browsers to correctly display national characters, and devices that read from the screen to correctly determine the pronunciation. -->
<html lang="en">

<!-- The <head> tag contains metadata (document title, character set, styles, links, scripts), specific information about the web page that is not displayed to the user. Metadata provides browsers and search engines with technical information about the web page. -->

<head>
    <!-- The <meta> tag provides additional information (metadata) about HTML document. -->
    <!-- Charset specifies which encoding to use -->
    <meta charset="UTF-8">
    <!-- This is used to ensure that code is compatible with Internet Explorer -->
    <!-- Internet explorer is no longer used -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This shows how the intial display of the website will be-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- This will contain the actual content of the website including images, texts, audios, videos, etc -->
</body>

</html>
